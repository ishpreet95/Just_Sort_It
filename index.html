<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just_Sort_It</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="sort.css">
    <!-- <script src="sort.js"></script> -->
</head>
<body class="lightBody">
    <h1 class="lightH1">JUST SORT IT</h1>
    <div id="main">
        <div class="lightBox" style="position:relative; left:43px;">
            <div class="lightBar">1</div>
            <div class="lightBar">2</div>
            <div class="lightBar">3</div>
            <div class="lightBar">4</div>
            <div class="lightBar">5</div>
            <div class="lightBar">6</div>
            <div class="lightBar">7</div>
            <div class="lightBar">8</div>
            <div class="lightBar">9</div>
            <div class="lightBar">10</div>
        </div>
        <span>
            <button class="lightTheme" id="themeBtn">Dark</button>
        </span>
    </div>
    <div class="lightButtonBox">
        <button class="lightBubble" id="bubble">Bubble</button>
        <button class="lightSelection" id="selection">Selection</button>
        <button class="lightRandomize" id="randomize">Random<br>Numbers</button>
        <button class="lightInsertion" id="insertion">Insertion</button>
        <button class="lightQuicksort" id="quicksort">Quicksort</button>
    </div>
    <script src="sort.js"></script>
</body>
</html>
